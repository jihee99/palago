<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/group}"
>
<head>
    <meta charset="UTF-8">
    <title>그룹 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/group-styles.css}" >

    <th:block layout:fragment="page_css">
    </th:block>
</head>
<body>
    <th:block layout:fragment="content_body">
        <h3 class="mt-4 mb-4">그룹정보관리하기</h3>
        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-circle-info me-1"></i>
                그룹 상세정보
            </div>
            <div class="card-body">
                <div id="group-div">
                    <form id="group-form">
                        <div id="groupIdContainer" th:data-group-id="${groupId}" style="display: none;"></div>
                        <div class="mt-3">
                            <label for="name" class="form-label fw-bold">그룹명</label>
                            <input type="text" id="name" name="name" class="form-control" readonly>
                        </div>
                        <div class="mt-3">
                            <label for="introduce" class="form-label fw-bold">소개</label>
                            <textarea id="introduce" name="introduce" class="form-control"></textarea>
                        </div>
                        <div class="mt-3">
                            <label for="contactEmail" class="form-label fw-bold">대표이메일</label>
                            <input type="text" id="contactEmail" name="contactEmail" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="contactNumber" class="form-label fw-bold">대표번호</label>
                            <input type="text" id="contactNumber" name="contactNumber" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label fw-bold">그룹마스터</label>
                            <input type="text" id="email" name="email" class="form-control" readonly>
                        </div>
                    </form>
                    <div class="row justify-content-center mt-5">
                        <div class="col-auto">
                            <button id="save" type="button" class="btn btn-primary">저장하기</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </th:block>

    <th:block layout:fragment="page_js">
        <script th:src="@{/js/group/home.js}"></script>
    </th:block>

</body>
</html>
