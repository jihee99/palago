<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div>

    <form id="myForm">
        <input type="text" name="username" placeholder="email">
        <input type="text"  name="password" placeholder="password">

        <button type="button" onclick="submitForm()">로그인</button>
    </form>

    <a th:href="@{/join}">회원가입</a>
</div>

// TODO
// login.js 연결, ajax send, ajax cdn
<script>
    function submitForm() {
        let formData = new FormData(document.getElementById("myForm"));
        let jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });
        let jsonData = JSON.stringify(jsonObject);

        // 이제 jsonData를 사용하여 원하는 방식으로 전송하면 됩니다.
        console.log(jsonData); // 데이터 확인용
        // 여기서는 Ajax를 사용하여 JSON 데이터를 서버로 전송하는 것이 일반적입니다.
        // 예를 들어, jQuery를 사용하여 Ajax 요청을 수행할 수 있습니다.
    }
</script>
</body>
</html>
